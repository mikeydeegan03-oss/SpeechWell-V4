<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeechWell - Voice Agent with Live Results</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        
        .voice-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .results-panel {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-connected { background: #48bb78; }
        .status-disconnected { background: #f56565; }
        .status-loading { background: #ed8936; animation: pulse 1.5s infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .score-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        .score-item {
            background: #f8f9ff;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 4px;
        }
        
        .score-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .no-results {
            text-align: center;
            color: #718096;
            padding: 40px 20px;
        }
        
        .result-item {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .result-timestamp {
            font-size: 12px;
            color: #718096;
            margin-bottom: 10px;
        }
        
        .challenges {
            background: #fed7d7;
            color: #c53030;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .recommendations {
            background: #e6fffa;
            color: #2c7a7b;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 8px;
        }

        .detailed-metric-section {
            margin: 15px 0;
            padding: 12px;
            background: #fafafa;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .metric-row:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            font-size: 12px;
            color: #4a5568;
            flex: 1;
        }
        
        .metric-value {
            font-weight: bold;
            color: #2d3748;
            font-size: 12px;
        }
        
        .metric-status {
            margin-left: 8px;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .status-excellent {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-good {
            background: #bee3f8;
            color: #2a4365;
        }
        
        .status-needs-work {
            background: #fed7d7;
            color: #c53030;
        }
        
        .status-concern {
            background: #fbb6ce;
            color: #97266d;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin: 12px 0;
        }
        
        .summary-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        
        .summary-value {
            font-size: 18px;
            font-weight: bold;
            color: #2d3748;
        }
        
        .summary-label {
            font-size: 10px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
        }
        
        .segment-detail {
            margin: 8px 0;
            padding: 8px;
            background: white;
            border-radius: 6px;
            border-left: 2px solid #a0aec0;
        }
        
        .segment-text {
            font-style: italic;
            color: #4a5568;
            font-size: 11px;
            margin-bottom: 6px;
            line-height: 1.3;
        }
        
        .segment-metrics {
            display: flex;
            gap: 12px;
            font-size: 10px;
        }
        
        .segment-metric {
            color: #718096;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .results-panel {
                order: -1;
                max-height: 300px;
            }
            
            .summary-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="results-panel">
            <div class="results-header">
                <h3 style="margin: 0; color: #2d3748;">üìä Detailed Speech Analysis</h3>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span id="status" style="font-size: 12px; color: #718096;">
                        <span class="status-indicator status-disconnected"></span>
                        Waiting...
                    </span>
                    <button class="refresh-btn" onclick="fetchLatestResults()">Refresh</button>
                </div>
            </div>
            
            <div id="results-content">
                <div class="no-results">
                    <p>üéØ No analysis results yet</p>
                    <p style="font-size: 12px; margin-top: 10px;">
                        Start a conversation to see your detailed speech analysis appear here!
                    </p>
                </div>
            </div>
        </div>
        
        <div class="voice-section">
            <h1 style="color: #2d3748; margin-bottom: 10px; text-align: center;">üéôÔ∏è SpeechWell</h1>
            <p style="color: #718096; text-align: center; margin-bottom: 30px;">Voice-powered speech therapy assistant</p>
            
            <elevenlabs-convai agent-id="agent_8201k30y217yerkv9bzwekpsn5bt"></elevenlabs-convai>
            
            <p style="color: #718096; font-size: 14px; text-align: center; margin-top: 20px;">
                ‚Üê Your detailed analysis results will appear in the panel on the left
            </p>
        </div>
    </div>

    <script
        src="https://unpkg.com/@elevenlabs/convai-widget-embed"
        async
        type="text/javascript"
        onload="console.log('ElevenLabs widget loaded')">
    </script>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:8000';
        let isPolling = false;
        
        // Status management
        function updateStatus(status, message) {
            const statusEl = document.getElementById('status');
            const indicator = statusEl.querySelector('.status-indicator');
            
            indicator.className = `status-indicator status-${status}`;
            statusEl.innerHTML = `${indicator.outerHTML}${message}`;
        }
        
        // Fetch latest results from API
        async function fetchLatestResults() {
            try {
                updateStatus('loading', 'Fetching...');
                
                const response = await fetch(`${API_BASE}/api/latest-result`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayDetailedResult(data.result);
                    updateStatus('connected', 'Connected');
                    
                    // Store in localStorage
                    localStorage.setItem('speechwell_latest_result', JSON.stringify(data.result));
                } else {
                    updateStatus('connected', 'No results yet');
                }
            } catch (error) {
                console.error('Error fetching results:', error);
                updateStatus('disconnected', 'Connection error');
                
                // Try to load from localStorage
                const stored = localStorage.getItem('speechwell_latest_result');
                if (stored) {
                    const result = JSON.parse(stored);
                    displayDetailedResult(result);
                    updateStatus('disconnected', 'Offline (cached)');
                }
            }
        }
        
        // Helper function to format call duration
        function formatCallDuration(timestamp, totalDuration) {
            if (totalDuration && totalDuration > 0) {
                const minutes = Math.floor(totalDuration / 60);
                const seconds = Math.round(totalDuration % 60);
                return minutes > 0 ? `${minutes}m ${seconds}s` : `${seconds}s`;
            }
            return 'Unknown';
        }
        
        // Helper function to get status class based on score
        function getStatusClass(score, thresholds = {excellent: 85, good: 70, needsWork: 50}) {
            if (score >= thresholds.excellent) return 'status-excellent';
            if (score >= thresholds.good) return 'status-good';
            if (score >= thresholds.needsWork) return 'status-needs-work';
            return 'status-concern';
        }
        
        // Helper function to get status text
        function getStatusText(score, thresholds = {excellent: 85, good: 70, needsWork: 50}) {
            if (score >= thresholds.excellent) return 'Excellent';
            if (score >= thresholds.good) return 'Good';
            if (score >= thresholds.needsWork) return 'Needs Work';
            return 'Concern';
        }
        
        // Enhanced detailed result display
        function displayDetailedResult(result) {
            const analysis = result.analysis;
            const timestamp = new Date(result.timestamp).toLocaleString();
            const segments = analysis.segments || [];
            
            if (segments.length === 0) {
                document.getElementById('results-content').innerHTML = '<div class="no-results">No speech segments found</div>';
                return;
            }
            
            // Calculate comprehensive metrics
            let totals = {
                clarity: 0, fluency: 0, completion: 0,
                speechRate: 0, wordReps: 0, fillers: 0, 
                corrections: 0, pauses: 0, avgSentenceLength: 0
            };
            
            segments.forEach(seg => {
                totals.clarity += seg.communication_effectiveness.message_clarity_score;
                totals.fluency += seg.verbal_fluency.overall_fluency_score;
                totals.completion += seg.communication_effectiveness.sentence_completion_rate;
                totals.speechRate += seg.speech_rate_wpm;
                totals.wordReps += seg.language_patterns.word_repetitions;
                totals.fillers += seg.language_patterns.filler_words;
                totals.corrections += seg.language_patterns.self_corrections;
                totals.pauses += seg.pause_count;
                totals.avgSentenceLength += seg.communication_effectiveness.average_sentence_length;
            });
            
            // Calculate averages
            const avgMetrics = {
                clarity: Math.round(totals.clarity / segments.length),
                fluency: Math.round(totals.fluency / segments.length),
                completion: Math.round(totals.completion / segments.length),
                speechRate: Math.round(totals.speechRate / segments.length),
                avgSentenceLength: (totals.avgSentenceLength / segments.length).toFixed(1)
            };
            
            // Overall speech rate assessment
            const overallSpeechRate = analysis.total_duration > 0 ? 
                Math.round((analysis.total_words / analysis.total_duration) * 60) : avgMetrics.speechRate;
            
            // Format call duration
            const callDuration = formatCallDuration(result.timestamp, analysis.total_duration);
            
            const html = `
                <div class="result-item">
                    <div class="result-timestamp">üìä Detailed Analysis ‚Ä¢ ${timestamp}</div>
                    
                    <!-- Quick Summary -->
                    <div class="summary-grid">
                        <div class="summary-item">
                            <div class="summary-value" style="color: ${avgMetrics.clarity >= 85 ? '#22543d' : avgMetrics.clarity >= 70 ? '#2a4365' : '#c53030'}">${avgMetrics.clarity}</div>
                            <div class="summary-label">Clarity Score</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-value" style="color: ${avgMetrics.fluency >= 85 ? '#22543d' : avgMetrics.fluency >= 70 ? '#2a4365' : '#c53030'}">${avgMetrics.fluency}</div>
                            <div class="summary-label">Fluency Score</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-value" style="color: ${avgMetrics.completion >= 85 ? '#22543d' : avgMetrics.completion >= 70 ? '#2a4365' : '#c53030'}">${avgMetrics.completion}%</div>
                            <div class="summary-label">Completion Rate</div>
                        </div>
                    </div>
                    
                    <!-- Speech Rate & Timing -->
                    <div class="detailed-metric-section">
                        <div class="section-title">üïê Speech Rate & Timing</div>
                        <div class="metric-row">
                            <span class="metric-label">Call Duration</span>
                            <span class="metric-value">${callDuration}</span>
                            <span class="metric-status status-good">${segments.length} segments</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Overall Speech Rate</span>
                            <span class="metric-value">${overallSpeechRate} WPM</span>
                            <span class="metric-status ${getStatusClass(overallSpeechRate, {excellent: 150, good: 100, needsWork: 80})}">${getStatusText(overallSpeechRate, {excellent: 150, good: 100, needsWork: 80})}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Total Speaking Time</span>
                            <span class="metric-value">${analysis.total_duration.toFixed(1)}s</span>
                            <span class="metric-status status-good">${analysis.total_words} words</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Speech Density</span>
                            <span class="metric-value">${(analysis.total_words / Math.max(analysis.total_duration, 1)).toFixed(1)} words/sec</span>
                            <span class="metric-status ${analysis.total_words / analysis.total_duration >= 2 ? 'status-excellent' : 'status-good'}">Steady</span>
                        </div>
                    </div>
                    
                    <!-- Communication Quality -->
                    <div class="detailed-metric-section">
                        <div class="section-title">üí¨ Communication Quality</div>
                        <div class="metric-row">
                            <span class="metric-label">Message Clarity</span>
                            <span class="metric-value">${avgMetrics.clarity}/100</span>
                            <span class="metric-status ${getStatusClass(avgMetrics.clarity)}">${getStatusText(avgMetrics.clarity)}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Sentence Completion</span>
                            <span class="metric-value">${avgMetrics.completion}%</span>
                            <span class="metric-status ${getStatusClass(avgMetrics.completion)}">${getStatusText(avgMetrics.completion)}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Average Sentence Length</span>
                            <span class="metric-value">${avgMetrics.avgSentenceLength} words</span>
                            <span class="metric-status ${parseFloat(avgMetrics.avgSentenceLength) >= 6 ? 'status-excellent' : parseFloat(avgMetrics.avgSentenceLength) >= 4 ? 'status-good' : 'status-needs-work'}">${parseFloat(avgMetrics.avgSentenceLength) >= 6 ? 'Complex' : parseFloat(avgMetrics.avgSentenceLength) >= 4 ? 'Good' : 'Simple'}</span>
                        </div>
                    </div>
                    
                    <!-- Fluency Analysis -->
                    <div class="detailed-metric-section">
                        <div class="section-title">üåä Fluency Analysis</div>
                        <div class="metric-row">
                            <span class="metric-label">Overall Fluency</span>
                            <span class="metric-value">${avgMetrics.fluency}/100</span>
                            <span class="metric-status ${getStatusClass(avgMetrics.fluency)}">${getStatusText(avgMetrics.fluency)}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Word Repetitions</span>
                            <span class="metric-value">${totals.wordReps}</span>
                            <span class="metric-status ${totals.wordReps === 0 ? 'status-excellent' : totals.wordReps <= 2 ? 'status-good' : 'status-needs-work'}">${totals.wordReps === 0 ? 'None' : totals.wordReps <= 2 ? 'Minimal' : 'Frequent'}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Filler Words</span>
                            <span class="metric-value">${totals.fillers}</span>
                            <span class="metric-status ${totals.fillers === 0 ? 'status-excellent' : totals.fillers <= 3 ? 'status-good' : 'status-needs-work'}">${totals.fillers === 0 ? 'None' : totals.fillers <= 3 ? 'Few' : 'Many'}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Self-Corrections</span>
                            <span class="metric-value">${totals.corrections}</span>
                            <span class="metric-status ${totals.corrections === 0 ? 'status-excellent' : totals.corrections <= 1 ? 'status-good' : 'status-needs-work'}">${totals.corrections === 0 ? 'None' : totals.corrections <= 1 ? 'Minimal' : 'Frequent'}</span>
                        </div>
                    </div>
                    
                    <!-- Segment-by-Segment Breakdown -->
                    <div class="detailed-metric-section">
                        <div class="section-title">üìù Speech Segments (${segments.length})</div>
                        ${segments.map((seg, i) => `
                            <div class="segment-detail">
                                <div class="segment-text">"${seg.text.length > 60 ? seg.text.substring(0, 60) + '...' : seg.text}"</div>
                                <div class="segment-metrics">
                                    <span class="segment-metric">üéØ ${Math.round(seg.communication_effectiveness.message_clarity_score)}/100</span>
                                    <span class="segment-metric">üåä ${Math.round(seg.verbal_fluency.overall_fluency_score)}/100</span>
                                    <span class="segment-metric">‚è±Ô∏è ${seg.speech_rate_wpm.toFixed(0)} WPM</span>
                                    <span class="segment-metric">üìè ${seg.word_count} words</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <!-- Detailed Recommendations -->
                    <div class="recommendations">
                        <strong>üéØ Personalized Recommendations:</strong><br>
                        ${getDetailedRecommendations(avgMetrics, totals, analysis)}
                    </div>
                </div>
            `;
            
            document.getElementById('results-content').innerHTML = html;
        }
        
        // Enhanced recommendations based on detailed metrics
        function getDetailedRecommendations(avgMetrics, totals, analysis) {
            const recs = [];
            
            // Speech rate recommendations
            const overallRate = analysis.total_duration > 0 ? 
                (analysis.total_words / analysis.total_duration) * 60 : avgMetrics.speechRate;
                
            if (overallRate < 100) {
                recs.push("‚Ä¢ Try speaking slightly faster - aim for 120-150 words per minute");
            } else if (overallRate > 200) {
                recs.push("‚Ä¢ Slow down slightly for better clarity - aim for 120-180 words per minute");
            }
            
            // Clarity recommendations
            if (avgMetrics.clarity < 70) {
                recs.push("‚Ä¢ Focus on articulating each word clearly");
                recs.push("‚Ä¢ Practice speaking more slowly to improve clarity");
            }
            
            // Fluency recommendations
            if (avgMetrics.fluency < 70) {
                recs.push("‚Ä¢ Practice smooth, continuous speech flow");
            }
            
            if (totals.wordReps > 2) {
                recs.push("‚Ä¢ Work on reducing word repetitions - pause and think before speaking");
            }
            
            if (totals.fillers > 3) {
                recs.push("‚Ä¢ Practice eliminating filler words (um, uh, like)");
            }
            
            if (avgMetrics.completion < 80) {
                recs.push("‚Ä¢ Focus on completing full sentences before moving to next thought");
            }
            
            if (parseFloat(avgMetrics.avgSentenceLength) < 4) {
                recs.push("‚Ä¢ Try using longer, more complex sentences");
            }
            
            // Positive reinforcement
            if (avgMetrics.clarity >= 85 && avgMetrics.fluency >= 85 && avgMetrics.completion >= 85) {
                recs.push("üåü Excellent performance across all metrics! Keep up the great work!");
            } else if (avgMetrics.clarity >= 70 && avgMetrics.fluency >= 70) {
                recs.push("‚úÖ Good overall performance - continue practicing to maintain consistency");
            }
            
            return recs.length > 0 ? recs.join('<br>') : "Continue your excellent progress!";
        }
        
        // Auto-polling for new results
        function startPolling() {
            if (isPolling) return;
            isPolling = true;
            
            // Initial fetch
            fetchLatestResults();
            
            // Poll every 10 seconds
            setInterval(fetchLatestResults, 10000);
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Load cached result on page load
            const stored = localStorage.getItem('speechwell_latest_result');
            if (stored) {
                try {
                    const result = JSON.parse(stored);
                    displayDetailedResult(result);
                    updateStatus('disconnected', 'Cached result');
                } catch (e) {
                    console.error('Error loading cached result:', e);
                }
            }
            
            // Start polling for new results
            setTimeout(startPolling, 2000);
            
            // Audio context initialization
            document.addEventListener('click', function initAudio() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                document.removeEventListener('click', initAudio);
            }, { once: true });
        });
    </script>
</body>
</html>
